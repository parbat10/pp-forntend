<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
   <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="login(event)">
            <input class="userName js-userName" type="text"  placeholder="Enter username" required>
            <input class="userName js-pwd" type="password"  placeholder="Enter password" required>
            <div class="chk-div">
                <input id="showPwd" type="checkbox" onclick="togglePassword()"> 
                <label for="showPwd">     
                    <span class="pwd-text">Show Password</span>
                </label>
            </div>
            <div class="btn-div">
                <button class="btn" type="submit" >Login</button>
                <button class="btn" onclick="window.location.href='register.html'">
                    sign up
                </button>
            </div>
        </form>

        
    </div>

    <script src="./script.js"></script>
</body>
</html>
